<!-- Block describing the Works START -->
<div id="workDetailSect" class="bg-light">
  <div class="container vh-100">
    <div
      class="row justify-content-center align-items-center h-100 overflow-auto"
    >
      <!-- Block describing the Img START -->
      <div class="col-lg-6 my-3 d-flex justify-content-center">
        <img
          src="{{ worksData.img }}"
          class="img-fluid rounded shadow-sm"
          style="max-width: 100%; height: auto"
          alt="Work Detail"
        />
      </div>
      <!-- Block describing the Img END -->
      <!-- Block describing the Works card START -->
      <div class="col-lg-6 my-3">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-3">{{ worksData.title }}</h2>
            <p class="text-muted">
              {{ worksData.description }}
            </p>
            <ul class="list-unstyled">
              <li>
                <strong>技術スタック：</strong>
                @for (
                  tech of worksData.technologies;
                  track tech;
                  let last = $last
                ) {
                  @if (last) {
                    {{ tech }}
                  } @else {
                    {{ tech }}、
                  }
                }
              </li>
              <li>
                <strong>開発期間：</strong>
                {{ worksData.schedule }}
              </li>
              <li>
                <strong>リンク：</strong>
                <a
                  href="https://www.google.co.jp/"
                  target="_blank"
                  class="link-primary"
                  >{{ worksData.title }}</a
                >
              </li>
            </ul>
            <a [routerLink]="['/']" class="btn btn-light mt-3">
              <i class="bi bi-arrow-left"></i> 戻る
            </a>
          </div>
        </div>
      </div>
      <!-- Block describing the Works card END -->
    </div>
  </div>
</div>
<!-- Block describing the Works END -->
