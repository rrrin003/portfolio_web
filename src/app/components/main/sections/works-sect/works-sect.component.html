<!-- Block describing the Works section START -->
<section
  id="worksSect"
  class="works-sect mt-5 d-flex flex-column align-items-center justify-content-center bg-light py-5"
  style="min-height: 100vh"
>
  <div class="container text-center mb-4">
    <h2 class="anek-devanagari mb-3">Works</h2>
    <p>私が、個人的に作成した制作物をご紹介します。</p>
  </div>
  <div class="container">
    <div class="row gy-4">
      @for (work of worksList; track $index) {
        <div class="col-lg-4 col-md-6 d-flex">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <div class="icon mb-3"><i class="bi bi-briefcase fs-3"></i></div>
              <h4 class="card-title mb-3">{{ work.title }}</h4>
              <p class="card-text mb-3">{{ work.description }}</p>
              <a
                [routerLink]="['/works', work.id]"
                class="btn btn-light mt-auto"
              >
                詳しく
                <i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
      }
    </div>
    <div class="mt-5 text-center">
      <div class="inverted-triangle" (click)="clickTriangle()"></div>
    </div>
  </div>
</section>
<!-- Block describing the Works section END -->
