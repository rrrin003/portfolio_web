<!-- Block describing the Blog section START -->
<section
  id="blogSect"
  class="blog-sect mt-5 d-flex flex-column align-items-center justify-content-center bg-light py-5"
  style="min-height: 100vh"
>
  <div class="container text-center mb-4">
    <h2 class="anek-devanagari mb-4">Blog</h2>
  </div>
  <div class="container">
    <div class="row gy-4">
      @for (blog of blogList; track $index) {
        <div class="col-xl-3 col-lg-4 col-md-6">
          <div class="card shadow-sm border-0 h-100">
            <img
              src="{{ blog.img1 }}"
              class="card-img-top img-fluid"
              alt="{{ blog.title }}"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ blog.title }}</h5>
              <a
                [routerLink]="['/blog', blog.id]"
                class="btn btn-light mt-auto"
              >
                詳しく
                <i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
      }
    </div>
    <div class="mt-5 text-center">
      <div class="triangle" (click)="clickTriangle()"></div>
    </div>
  </div>
</section>
<!-- Block describing the Blog section END -->
